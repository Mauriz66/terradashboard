<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>TerraFé Dashboard</title>
    <meta name="description" content="Dashboard de análise de vendas e campanhas de marketing da TerraFé, visualize métricas-chave de desempenho e tome decisões baseadas em dados." />
    <meta property="og:title" content="TerraFé Dashboard" />
    <meta property="og:description" content="Dashboard interativa para análise de vendas e campanhas de marketing da TerraFé." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      // Capturar erros não tratados
      window.addEventListener('error', function(event) {
        console.error('Erro capturado:', event.error);
        
        // Mostrar mensagem de erro no DOM para facilitar depuração
        if (document.getElementById('root')) {
          const errorDiv = document.createElement('div');
          errorDiv.style.padding = '20px';
          errorDiv.style.margin = '20px';
          errorDiv.style.border = '1px solid red';
          errorDiv.style.borderRadius = '5px';
          errorDiv.style.backgroundColor = '#ffeeee';
          errorDiv.style.color = 'red';
          errorDiv.style.fontFamily = 'monospace';
          errorDiv.innerHTML = `<h2>Erro durante renderização:</h2><pre>${event.error?.message || 'Erro desconhecido'}</pre>`;
          
          document.getElementById('root').appendChild(errorDiv);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
